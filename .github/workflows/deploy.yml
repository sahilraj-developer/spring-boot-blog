name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-boot-blog:latest .

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push the image
      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/spring-boot-blog:latest

      # Setup kubectl
      - name: Set up K8s config
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      # Deploy to Kubernetes
      - name: Apply K8s manifests
        run: |
          kubectl set image deployment/blog-app blog-app=${{ secrets.DOCKER_USERNAME }}/spring-boot-blog:latest
          kubectl rollout restart deployment blog-app
